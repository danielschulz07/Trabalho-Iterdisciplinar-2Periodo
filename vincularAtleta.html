<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema para Gerenciamento de Corridas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo">RUNNING SYSTEM</div>
        <nav>
            <a href="index.html">HOME</a>
            <a href="inscricaoAtleta.html">INSCREVA-SE</a>
            <a href="inscricaoCompeticao.html">CADASTRAR COMPETIÇÃO</a>
            <a href="vincularAtleta.html">VINCULAR ATLETA</a>
            <a href="relatorio.html">RELATORIO GERAL</a>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <div class="box">
                <h2>Vincular Atleta a Competição</h2>
                <label>Nome do corredor</label>
                <input id="inNome" type="text" placeholder="Nome completo">
                <label>Escolha a Competição que Participará</label>
                <input id="inNomeCorridaSelecionada" placeholder="Nome da Corrida">
                <label>Escolha o dentificador do atleta nessa corrida</label>
                <input id="inIdentificador" type="number" placeholder="Identificador">
                <label id="labelColocacao" style="display: none;">Escolha a colocação do competidor</label>
                <input id="inColocacao" type="number" placeholder="Colocação" style="display: none;">
                <input class="button" type="button" id="btInscreverAtletaComp" value="Inscrever Atleta a Competição">
                <p id="outSaida"></p>
            </div>
        </div>
    </main>
</body>
   <script src="./backend/competicaoView.js" type="module"></script>
</html>
