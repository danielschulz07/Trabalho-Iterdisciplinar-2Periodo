<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema para Gerenciamento de Corridas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo">RUNNING SYSTEM</div>
        <nav>
            <a href="index.html">HOME</a>
            <a href="inscricaoAtleta.html">INSCREVA-SE</a>
            <a href="inscricaoCompeticao.html">CADASTRAR COMPETIÇÃO</a>
            <a href="vincularAtleta.html">VINCULAR ATLETA</a>
            <a href="relatorio.html">RELATORIO GERAL</a>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <div class="box">

                <h2>Cadastro de Competição</h2>
                <label>Nome da Competição</label>
                <input id="inNomeCorrida" type="text" placeholder="Ex: Trail Run Serra">
                <label>Distância (km)</label>
                <input id="inDistancia" type="number" placeholder="Ex: 10">
                <label>Data da Competição</label>
                <input id="dtCorrida" type="date">
                <label>Quantidade de Atletas </label>
                <input id="inQtdCompetidores" type="number" placeholder="Digite a quantidade de Competidores">
                <label>Local da Corrida</label>
                <input id="inLocal" type="text" placeholder="Escolha o local da corrida">

                <label>Modalidade</label>
                <select name="opcao" id="slcOpcaoModalidade">
                    <option selected disabled value="Qualquer modalidade">Selecione a modalidade</option>
                    <option value="Maratona">Maratona</option>
                    <option value="TrailRunning">Trail Running</option>
                </select>


                <hr style="margin: 25px 0; border-color: #14532d;">

                <!-- MARATONA -->
                <h3>Dados da Maratona</h3>

                <label>Ganho de elevação (m)</label>
                <input id="inGanhoElevacao" type="number" placeholder="Ex: 350">
                <label>Quantidade de checkpoint</label>
                <input id="qtdCheckpointMaratona" type="number" placeholder="Ex: 12">

                <hr style="margin: 25px 0; border-color: #14532d;">

                <!-- TRAIL RUNNING -->
                <h3>Dados do Trail Running</h3>

                <label>Quantidade de checkpoints</label>
                <input id="qtdCheckpointTrail" type="number" placeholder="Ex: 8">

                <label>Modalidade do Trail</label>
                <select name="opcao" id="slcOpcaoModalidadeTrail">
                    <option selected disabled>Selecione o tipo</option>
                    <option value="velocidade">Velocidade</option>
                    <option value="regularidade">Regularidade</option>
                </select>

                <label>Nível de Dificuldade</label>
                <select name="opcao" id="slcOpcaoDificuldade">
                    <option selected disabled>Selecione o tipo</option>
                    <option value="MuitoFacil">Muito Fácil</option>
                    <option value="Facil">Fácil</option>
                    <option value="Media">Média</option>
                    <option value="Dificil">Difícil</option>
                    <option value="MuitoDificil">Muito Difícil</option>
                </select>
                <input class="button" type="button" id="btCadastrarCorrida" value="Cadastrar Competição">
                <p id="outSaida"></p>
            </div>
        </div>
        <div class="lista-competidores">
            <h2>Lista de Competidores</h2>

            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>CPF</th>
                        <th>Modalidade</th>
                        <th>Competição</th>
                        <th>Ações</th>
                    </tr>
                </thead>

                <tbody id="tabelaCorridas">
                    <!-- Os competidores serão adicionados aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </main>
</body>
   <script src="./backend/competicaoView.js" type="module"></script>
</html>
