<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema para Gerenciamento de Corridas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo">RUNNING SYSTEM</div>
        <nav>
            <a href="index.html">HOME</a>
            <a href="inscricaoCompetidor.html">INSCREVA-SE</a>
            <a href="inscricaoCompeticao.html">CADASTRAR COMPETIÇÃO</a>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <!-- BOX 2 - CADASTRO DE CORREDORES -->
            <div class="box">

               <h2>Cadastro de Corredor</h2>
                <label>Nome do corredor</label>
                <input id="inNome" type="text" placeholder="Nome completo">
                <button id="btnBuscar" class="btnBuscar">Buscar</button>
                <label>Idade</label>
                <input id="inIdade" type="number" placeholder="Idade">
                <label>CPF</label>
                <input id="inCpf" type="number" placeholder="CPF">

                <label>Escolha a Modalidade de Corrida </label>
                <select name="opcao" id="slcOpcaoCorrida">
                    <option selected disabled value="">Selecione a corrida</option>
                    <option value="OpcTrail">Trail Running</option>
                    <option value="OpcMaratona">Maratona</option>
                </select>
                <input class="button" type="button" id="btInscrever" value="Inscrever Corredor">
                <p id="outSaida"></p>
            </div>
        </div>
        <div class="lista-competidores">
    <h2>Lista de Competidores</h2>

    <table id="tabelaCompetidores">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>CPF</th>
                <th>Modalidade</th>
                <th>Corrida</th>
                <th>Ações</th>
            </tr>
        </thead>

        <tbody>
            <!-- Os competidores serão adicionados aqui via JavaScript -->
        </tbody>
    </table>
</div>

</main>
 
</body>
   <script src="./competicoesView.js" type="module"></script>
</html>
