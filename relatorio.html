<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema para Gerenciamento de Corridas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo">RUNNING SYSTEM</div>
        <nav>
            <a href="index.html">HOME</a>
            <a href="inscricaoAtleta.html">INSCREVA-SE</a>
            <a href="inscricaoCompeticao.html">CADASTRAR COMPETIÇÃO</a>
            <a href="vincularAtleta.html">VINCULAR ATLETA</a>
            <a href="relatorio.html">RELATORIO GERAL</a>
        </nav>
    </header>
    <main>

        <div class="lista-competidores">
            <h2>Lista de Competidores</h2>

            <table>
                <thead>
                    <tr>
                        <th>Nome <input id="inNome" type="text" placeholder="Nome"></th>
                        <th>Idade <input id="inIdade" type="number" placeholder="Idade"></th>
                        <th>CPF <input id="inCpf" type="number" placeholder="CPF"></th>
                        <th>Nacionalidade <input id="inNacionalidade" type="text" placeholder="Nacionalidade"></th>
                        <th>Modalidade <select name="opcao" id="slcOpcaoCorrida">
                                <option selected>Qualquer modalidade</option>
                                <option value="OpcTrail">Trail Running</option>
                                <option value="OpcMaratona">Maratona</option>
                                    </select>
                        </th>
                        <!--<th>Corrida</th>
                        <th>Ações</th>-->
                        <th>
                            <input class="button" type="button" id="btPesquisarAtleta" value="Pesquisar Atleta">
                        </th>
                    </tr>
                </thead>

                <tbody id="tabelaCompetidores">
                    <!-- Os competidores serão adicionados aqui via JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="lista-corridas">
            <table>
                <thead>
                    <tr>
                        <th>Nome <input id="inNomeCorrida" type="text" placeholder="Ex: Trail Run Serra"></th>
                        <!--<th>Altimetria</th>-->
                        <th>Distancia <input id="inDistancia" type="number" placeholder="Ex: 10"></th>
                        <th>Data <input id="dtCorrida" type="date"></th>
                        <th>Limite de Competidores <input id="inQtdCompetidores" type="number" placeholder="Digite a quantidade de Competidores"></th>
                        <th>Tipo <select name="opcao" id="slcOpcaoModalidade">
                                <option selected>Qualquer modalidade</option>
                                <option value="Maratona">Maratona</option>
                                <option value="TrailRunning">Trail Running</option>
                            </select>
                        </th>
                        <th>
                            <input class="button" type="button" id="btPesquisarCorrida" value="Pesquisar Competição">
                        </th>
                    </tr>
                </thead>
                <tbody id="tabelaCorridas">
                
                </tbody>
            </table>
        </div>
    </main>
</body>
   <script src="./backend/competicaoView.js" type="module"></script>
</html>
